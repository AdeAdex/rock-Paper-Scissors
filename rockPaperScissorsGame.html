<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="rockPaperScissorsGame.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body onload="playMusic()">
    <div class="main">
      <div class="main-container" id="mainContainer">
        <div class="volume">
          <button class="home-btn" onclick="goHome()">Home</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#boardModal">Score Board</button>
          <i class="fas fa-volume-xmark" onclick="stopMusic(this)"></i>
        </div>
        <div class="screen-container">
          <h2>
            <span>Rock</span>
            <span>paper</span>
            <span>scissors</span>
          </h2>
          <div class="screen">
            <div class="total">
              Total Rounds
              <h4 id="totalClickResult"></h4>
            </div>
            <hr class="hr">
            <small class="screen-small"><span>User</span><span>RS</span><span>Scores</span></small>
            <div class="scores">
              <div class="user">
                <span><i class="fas fa-user-large"></i></span
                ><input
                  type="number"
                  name=""
                  id="myScore"
                  value="0"
                  disabled=""
                  class="input"
                />
                <input type="number" class="input" name="" value="0" id="me" disabled="" />
              </div>
              <div class="comp">
                <span><i class="fas fa-desktop"></i></span
                ><input
                  type="number"
                  name=""
                  id="computerScore"
                  value="0"
                  disabled=""
                  class="input"
                /><input type="number" class="input" name="" value="0" id="you" disabled="" />
              </div>
            </div>
          </div>
        </div>
        <div class="g-area" id="gArea">
          <div class="avatar">
            <img src="pic/avatar.png" alt="" id="img1" />
            <img src="pic/images (18).jpeg" alt="" id="img2" />
          </div>
          <div class="result-area">
            <div id="disp"></div>
            <div id="disp2"></div>
          </div>
          <div id="disp3"></div>
          <!-- <div id="ani" class="dist"> -->
          <!-- <img src="pic/fire.gif" alt="" > -->
          <img src="pic/giphy-unscreen.gif" alt="" class="dist" id="dist" />
          <!-- </div> -->
          <div id="disp4"></div>
          <div class="my-btn">
            <button class="action-btn" onclick="rock()">Rock</button>
            <button class="action-btn" onclick="paper()">Paper</button>
            <button class="action-btn" onclick="scissors()">Scissors</button>
          </div>
        </div>

        
      </div>
    </div>
    
    <div class="modal fade" id="boardModal" tabindex="-1" aria-labelledby="boardModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="boardModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <img src='pic/avatar.png' onclick='pickedImage("avatar.png")' class="avatar-img" />
              <img src='pic/images (18).jepg' onclick='pickedImage("images (18).png")' class="avatar-img" />
              <img src='pic/1.png' onclick='pickedImage("1.png")' class="avatar-img" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="rockPaperScissorsGame.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
