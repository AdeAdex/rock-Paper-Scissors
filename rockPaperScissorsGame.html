  <body onload="playMusic()">
    <div class="main">
      <div class="main-container" id="mainContainer">
        <div class="volume">
          <button class="home-btn" onclick="goHome()">Home</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#boardModal">Score Board</button>
          <i class="fas fa-volume-xmark" onclick="stopMusic(this)"></i>
        </div>
        <div class="screen-container">
          <h2>
            <span>Rock</span>
            <span>paper</span>
            <span>scissors</span>
          </h2>
          <div class="screen">
            <div class="total">
              Total Rounds
              <h4 id="totalClickResult"></h4>
            </div>
            <hr class="hr">
            <small class="screen-small"><span>User</span><span>RS</span><span>Scores</span></small>
            <div class="scores">
              <div class="user">
                <span><i class="fas fa-user-large"></i></span
                ><input
                  type="number"
                  name=""
                  id="myScore"
                  value="0"
                  disabled=""
                  class="input"
                />
                <input type="number" class="input" name="" value="0" id="me" disabled="" />
              </div>
              <div class="comp">
                <span><i class="fas fa-desktop"></i></span
                ><input
                  type="number"
                  name=""
                  id="computerScore"
                  value="0"
                  disabled=""
                  class="input"
                /><input type="number" class="input" name="" value="0" id="you" disabled="" />
              </div>
            </div>
          </div>
        </div>
        <div class="g-area" id="gArea">
          <div class="avatar">
            <div class="d-flex flex-column">
              <img  alt="" id="img1" data-bs-toggle="modal" data-bs-target="#userAvatarModal"/>
              <small class="avatar-txt text-white text-capitalize">change avatar</small>
            </div>
            <div class="d-flex flex-column">
              <img  alt="" id="img2" data-bs-toggle="modal" data-bs-target="#computerAvatarModal"/>
              <small class="avatar-txt text-white text-capitalize">change avatar</small>
            </div>
          </div>
          <div class="result-area">
            <div id="disp"></div>
            <div id="disp2"></div>
          </div>
          <div id="disp3"></div>
          <!-- <div id="ani" class="dist"> -->
          <!-- <img src="pic/fire.gif" alt="" > -->
          <img src="pic/giphy-unscreen.gif" alt="" class="dist" id="dist" />
          <!-- </div> -->
          <div id="disp4"></div>
          <div class="my-btn">
            <button class="action-btn" onclick="rock()">Rock</button>
            <button class="action-btn" onclick="paper()">Paper</button>
            <button class="action-btn" onclick="scissors()">Scissors</button>
          </div>
        </div>

        
      </div>
